<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title mode="ios">
      My Teeth
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message [refreshColor]="colorFlag" *ngFor="let set of allSets" [set]="set"></app-message >
  </ion-list>
</ion-content>
